<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF RAG Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <!-- PDF Upload Section -->
            <div class="p-6 border-b">
                <h2 class="text-xl font-bold mb-4">Upload PDF</h2>
                <form id="uploadForm" class="space-y-4">
                    <div class="flex items-center space-x-4">
                        <input 
                            type="file" 
                            id="pdfFile" 
                            name="file"
                            accept=".pdf" 
                            class="flex-1 p-2 border rounded"
                        >
                        <button 
                            type="submit" 
                            id="uploadButton"
                            class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-colors"
                        >
                            Upload
                        </button>
                    </div>
                    
                    <!-- Upload Progress -->
                    <div id="uploadProgress" class="hidden">
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div id="progressBar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                        <p id="progressText" class="text-sm text-gray-600 mt-1 text-center">Processing: 0%</p>
                    </div>
                    
                    <!-- Status Messages -->
                    <div id="uploadStatus" class="text-center"></div>
                </form>
            </div>

            <!-- Chat Interface -->
            <div class="flex flex-col h-[600px]">
                <!-- Messages Area -->
                <div id="chatMessages" class="flex-1 p-4 overflow-y-auto space-y-4">
                    <div id="welcomeMessage" class="text-center text-gray-500 p-4">
                        <i class="fas fa-file-pdf text-4xl mb-2"></i>
                        <p class="text-lg mb-2">Upload a PDF to start chatting</p>
                        <p class="text-sm">You can ask questions about the document's content</p>
                    </div>
                </div>

                <!-- Query Input -->
                <div class="border-t p-4">
                    <form id="queryForm" class="flex space-x-2">
                        <input 
                            type="text" 
                            id="queryInput" 
                            placeholder="Ask a question about your PDF..." 
                            class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300"
                            disabled
                        >
                        <button 
                            type="submit" 
                            id="submitQuery"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors disabled:bg-gray-300"
                            disabled
                        >
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const elements = {
            uploadForm: document.getElementById('uploadForm'),
            uploadButton: document.getElementById('uploadButton'),
            pdfFile: document.getElementById('pdfFile'),
            uploadStatus: document.getElementById('uploadStatus'),
            uploadProgress: document.getElementById('uploadProgress'),
            progressBar: document.getElementById('progressBar'),
            progressText: document.getElementById('progressText'),
            chatMessages: document.getElementById('chatMessages'),
            queryForm: document.getElementById('queryForm'),
            queryInput: document.getElementById('queryInput'),
            submitQuery: document.getElementById('submitQuery'),
            welcomeMessage: document.getElementById('welcomeMessage')
        };

        // Upload Handler
        elements.uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!elements.pdfFile.files.length) {
                showStatus('Please select a PDF file', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', elements.pdfFile.files[0]);
            
            try {
                // Start upload
                showUploadProgress(true);
                elements.uploadButton.disabled = true;
                showStatus('Uploading and processing PDF...', 'info');
                
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus('PDF processed successfully!', 'success');
                    enableChat();
                    elements.welcomeMessage.remove();
                } else {
                    showStatus(result.error, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                showUploadProgress(false);
                elements.uploadButton.disabled = false;
            }
        });

        // Query Handler
        elements.queryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = elements.queryInput.value.trim();
            if (!query) return;
            
            try {
                elements.submitQuery.disabled = true;
                addMessage('user', query);
                
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    addMessage('ai', result.response);
                } else {
                    addMessage('error', result.error);
                }
                
                elements.queryInput.value = '';
            } catch (error) {
                addMessage('error', `Error: ${error.message}`);
            } finally {
                elements.submitQuery.disabled = false;
            }
        });

        // Utility Functions
        function showStatus(message, type = 'info') {
            const colors = {
                error: 'text-red-500',
                success: 'text-green-500',
                info: 'text-blue-500'
            };
            
            elements.uploadStatus.innerHTML = `
                <p class="${colors[type]} font-medium">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 
                                    type === 'success' ? 'check-circle' : 
                                    'info-circle'} mr-2"></i>
                    ${message}
                </p>
            `;
        }

        function showUploadProgress(show) {
            elements.uploadProgress.classList.toggle('hidden', !show);
            if (show) {
                elements.progressBar.style.width = '0%';
                elements.progressText.textContent = 'Processing: 0%';
            }
        }

        function enableChat() {
            elements.queryInput.disabled = false;
            elements.submitQuery.disabled = false;
            elements.queryInput.placeholder = 'Ask a question about your PDF...';
        }

        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-4 rounded-lg ${
                sender === 'user' ? 'bg-blue-100 ml-auto' : 
                sender === 'error' ? 'bg-red-100' : 
                'bg-gray-100'
            } max-w-[80%] ${sender === 'user' ? 'ml-auto' : 'mr-auto'}`;
            
            messageDiv.innerHTML = `
                <p class="font-medium mb-1">${
                    sender === 'user' ? 'You' : 
                    sender === 'error' ? 'Error' : 
                    'AI Assistant'
                }</p>
                <p>${message}</p>
            `;
            
            elements.chatMessages.appendChild(messageDiv);
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
